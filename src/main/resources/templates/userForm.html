<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>User Form</title>
</head>
<body>
<legend>
    <strong>User Form</strong>
</legend>
<form action="#" th:action="@{/users/{action}(action=${action})}" method="post" class="form-horizontal">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <div class="form-group">
        <label for="user_name" class="col-sm-2 control-label">name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="user_name" name="name" th:value="${user.name}"
                   th:field="*{user.name}"/>
        </div>
        <label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.name')}"
               th:errors="*{user.name}">Error Name</label>
    </div>

    <div class="form-group">
        <label for="user_password" class="col-sm-2 control-label">password</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="user_password" name="password" th:value="${user.password}"
                   th:field="*{user.password}"/>
        </div>
        <label class="col-sm-2 control-label text-danger" th:if="${#fields.hasErrors('user.password')}"
               th:errors="*{user.password}">Error password</label>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input class="btn btn-primary" type="submit" value="submit"/>&nbsp;&nbsp;
            <input class="btn" type="button" value="back" onclick="history.back()"/>
        </div>
    </div>

</form>


</body>
</html>
